logging:
  level: 
    com.board.thymeleaf: DEBUG
    springframework.web: debug
    
spring:
  h2:
    console: 
      enabled: true
  sql:
    init:
      mode: always
      schema-locations: classpath*:h2/schema.sql
      encoding: utf-8
  thymeleaf:
    cache: false
    enabled: true


thymeleaf:
  datasource:
    db-board:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb
      username: sa
      password:

