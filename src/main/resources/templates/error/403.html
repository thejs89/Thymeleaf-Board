<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>403 - 접근 거부</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/fontawesome/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/dist/adminlte.min.css">
  </head>
  <body class="hold-transition">
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="margin-left: 0;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>403 - 접근 거부</h1>
              </div>
            </div>
          </div>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="error-page">
            <h2 class="headline text-warning">403</h2>

            <div class="error-content">
              <h3><i class="fas fa-exclamation-triangle text-warning"></i> 접근 권한이 없습니다.</h3>

              <p>
                요청하신 페이지에 접근할 권한이 없습니다.
                <br>
                관리자 권한이 필요한 페이지입니다. 관리자 계정으로 로그인해주세요.
                <br>
                <a th:href="@{/login}">로그인 페이지로 이동</a> 또는 <a th:href="@{/}">홈으로 돌아가기</a>
              </p>
            </div>
            <!-- /.error-content -->
          </div>
          <!-- /.error-page -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->

    <!-- jQuery -->
    <script src="/js/dist/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/js/dist/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/dist/adminlte.min.js"></script>
  </body>
</html>
