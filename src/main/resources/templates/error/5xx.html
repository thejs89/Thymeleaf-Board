<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${status} + ' - 서버 오류'">5xx - 서버 오류</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/fontawesome/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/dist/adminlte.min.css">
  </head>
  <body class="hold-transition">
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="margin-left: 0;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 th:text="${status} + ' 에러'">5xx 에러</h1>
              </div>
            </div>
          </div>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="error-page">
            <h2 class="headline text-danger" th:text="${status}">5xx</h2>

            <div class="error-content">
              <h3><i class="fas fa-exclamation-triangle text-danger"></i> 서버 오류가 발생했습니다.</h3>

              <p>
                <span th:if="${error}" th:text="${error}">서버에서 오류가 발생했습니다.</span>
                <span th:if="${!error}">서버에서 예기치 않은 오류가 발생했습니다.</span>
                <br>
                잠시 후 다시 시도해주시거나 <a th:href="@{/board/list}">홈으로 돌아가기</a>를 클릭해주세요.
                <br>
                문제가 지속되면 관리자에게 문의해주세요.
              </p>

              <div th:if="${message}" class="alert alert-danger">
                <strong>에러 메시지:</strong> <span th:text="${message}"></span>
              </div>

              <div th:if="${trace}" class="alert alert-secondary" style="display: none;">
                <strong>상세 정보:</strong>
                <pre th:text="${trace}" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
              </div>
            </div>
            <!-- /.error-content -->
          </div>
          <!-- /.error-page -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->

    <!-- jQuery -->
    <script src="/js/dist/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/js/dist/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/dist/adminlte.min.js"></script>
  </body>
</html>
