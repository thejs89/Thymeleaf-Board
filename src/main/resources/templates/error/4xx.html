<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${status} + ' - 클라이언트 에러'">4xx - 클라이언트 에러</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/fontawesome/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/dist/adminlte.min.css">
  </head>
  <body class="hold-transition">
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="margin-left: 0;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 th:text="${status} + ' 에러'">4xx 에러</h1>
              </div>
            </div>
          </div>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="error-page">
            <h2 class="headline text-danger" th:text="${status}">4xx</h2>

            <div class="error-content">
              <h3><i class="fas fa-exclamation-triangle text-danger"></i> 요청 오류가 발생했습니다.</h3>

              <p>
                <span th:if="${error}" th:text="${error}">클라이언트 요청에 문제가 있습니다.</span>
                <span th:if="${!error}">요청하신 내용을 처리할 수 없습니다.</span>
                <br>
                입력한 정보를 확인하시거나 <a th:href="@{/board/list}">홈으로 돌아가기</a>를 클릭해주세요.
              </p>

              <div th:if="${message}" class="alert alert-info">
                <strong>상세 정보:</strong> <span th:text="${message}"></span>
              </div>
            </div>
            <!-- /.error-content -->
          </div>
          <!-- /.error-page -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->

    <!-- jQuery -->
    <script src="/js/dist/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/js/dist/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/dist/adminlte.min.js"></script>
  </body>
</html>
