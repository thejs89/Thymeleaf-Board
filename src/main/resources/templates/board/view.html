<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="common/defaultLayout">
  <body>
    <th:block layout:fragment="content">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>공지사항</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">공지사항</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">게시판 등록</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">제목</label>
                      <input type="text" class="form-control" placeholder="Enter title" th:value="${board.title}" disabled>
                    </div>    
                    <div class="form-group">
                      <label for="exampleInputPassword1">내용</label>
                      <textarea class="form-control" rows="3" placeholder="Enter ..." th:text="${board.content}" disabled></textarea>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" th:checked="${board.display}" disabled>
                      <label class="form-check-label" for="display">공개</label>
                    </div>
                    <div class="form-group" th:if="${fileList != null and !fileList.isEmpty()}">
                      <label>첨부파일</label>
                      <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                          <thead>
                            <tr>
                              <th style="width: 5%">번호</th>
                              <th style="width: 50%">파일명</th>
                              <th style="width: 15%">파일크기</th>
                              <th style="width: 20%">등록일</th>
                              <th style="width: 10%">다운로드</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="file, iterStat : ${fileList}">
                              <td th:text="${iterStat.count}"></td>
                              <td th:text="${file.fileName}"></td>
                              <td th:text="${#numbers.formatDecimal(file.fileSize / 1024.0, 1, 2)} + ' KB'"></td>
                              <td th:text="${#dates.format(file.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                              <td>
                                <a th:href="@{'/board/file/download/' + ${file.fileSeq}}" class="btn btn-sm btn-primary">다운로드</a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body --> 
                  <div class="card-footer">
                    <form th:action="@{/board/remove}" th:object="${board}" method="post">
                      <input type="hidden" class="form-control" placeholder="Enter title" th:field="*{seq}">
                      <button type="submit" class="btn btn-primary float-right" style="margin-left: 10px;">삭제</button>
                    </form> 
                    <button type="button" class="btn btn-primary float-right" th:onclick="|location.href='@{/board/reply(seq=${board.seq})}'|">답글</button>
                    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list}'|">목록</button>
                  </div>
                </div>    
              </div>
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
    </th:block>
  </body>
  </html>
