<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="common/defaultLayout">
  <body>
    <th:block layout:fragment="content">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>공지사항</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">공지사항</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">게시판 등록</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form id="saveForm" th:action="@{/board/insert}" th:object="${board}" method="post" enctype="multipart/form-data">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">제목</label>
                        <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}">
                      </div>    
                      <div class="form-group">
                        <label for="exampleInputPassword1">내용</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..." th:field="*{content}"></textarea>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{display}">
                        <label class="form-check-label" for="display">공개</label>
                      </div>
                      <div class="form-group">
                        <label>첨부파일</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" id="fileInput" class="custom-file-input" multiple>
                            <label class="custom-file-label" for="fileInput">파일을 선택하세요</label>
                          </div>
                          <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" data-action="selectFile">
                              <i class="fas fa-folder-open"></i> 선택
                            </button>
                          </div>
                        </div>
                        <div class="mt-2">
                          <div class="card card-outline card-secondary">
                            <div class="card-header">
                              <h3 class="card-title">
                                <i class="fas fa-paperclip"></i> 선택된 파일 목록
                              </h3>
                              <div class="card-tools">
                                <button type="button" class="btn btn-tool btn-sm" data-action="deleteFile">
                                  <i class="fas fa-trash"></i> 삭제
                                </button>
                              </div>
                            </div>
                            <div class="card-body p-0">
                              <select id="mySelect" class="form-control" size="8" multiple style="border: none; min-height: 200px;">
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body --> 
                    <div class="card-footer">
                      <button type="button" class="btn btn-primary float-right" data-action="save">저장</button>
                      <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list}'|">목록</button>
                    </div>
                  </form>
                </div>    
              </div>
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <script th:src="@{/js/board-file-upload.js}"></script>
      <script th:inline="javascript">
        window.onload = function () {
          const board = /*[[${board}]]*/ {};
          const boardFileUpload = createBoardFileUpload();
          boardFileUpload.init('fileInput', 'mySelect', 'saveForm', board, '/board/insert');
        };
      </script> 
    </th:block>
  </body>
  </html>
