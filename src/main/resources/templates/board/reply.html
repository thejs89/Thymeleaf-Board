<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="common/defaultLayout">
  <body>
    <th:block layout:fragment="content">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>공지사항</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">공지사항</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">게시판 답글 등록</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form th:object="${board}">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">제목</label>
                        <input type="hidden" class="form-control" placeholder="Enter title" th:field="*{seq}">
                        <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}" disabled>
                      </div>    
                      <div class="form-group">
                        <label for="exampleInputPassword1">내용</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..." th:field="*{content}" disabled></textarea>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{display}" disabled>
                        <label class="form-check-label" for="display">공개</label>
                      </div>
                    </div>
                  </form>
                  <form th:action="@{/board/reply/insert}" th:object="${replyboard}" method="post">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">제목</label>
                        <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}">
                      </div>    
                      <div class="form-group">
                        <label for="exampleInputPassword1">내용</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..." th:field="*{content}"></textarea>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{display}">
                        <label class="form-check-label" for="display">공개</label>
                      </div>
                    </div>
                    <!-- /.card-body --> 
                    <div class="card-footer">
                      <button type="button" class="btn btn-primary float-right">저장</button>
                      <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/list}'|">목록</button>
                    </div>
                  </form>
                </div>    
              </div>
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
    </th:block>
  </body>
  </html>
